<!DOCTYPE html>
<html>
    <head>
        <title>TOPlibrary</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>TOPlibrary</h1>
                <button id="add-book" class="button add-button" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">+ Add book</button>
            </div>
        </header>
        <div class="collapse form" id="collapseExample">
            <form class="container form-width">
                <div class="form-group">
                  <label for="title">Book title</label>
                  <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                  <label for="author">Author</label>
                  <input type="text" class="form-control" id="author" required>
                </div>
                <div class="form-group">
                    <label for="author">Pages</label>
                    <input type="number" class="form-control" id="pages" required>
                  </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="read">
                  <label class="form-check-label" for="read">Read</label>
                </div>
                <button type="submit" class="button submit-button">Submit</button>
            </form>
        </div>
        <main class="container">
            <!--<div class="my-card" id="book-1">
                <h2>The Hobbit</h2>
                <p>J.R.R. Tolkien</p>
                <span class="pages">233 pages</span>
                <div class="my-card-ops">
                    <span class="read">Not read yet</span>
                    <button id="del-book" class="button tiny-btn">Delete</button>
                </div>
            </div>-->
        </main>
        <footer>
            Created by Daniel Solomon
        </footer>
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
